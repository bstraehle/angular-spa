<h2>Add</h2>

<div class="row">
<div class="col-md-4">
    <form #addForm="ngForm">
        <div class="form-group">
            <label for="id" class="control-label">Id</label>
            <input #id="ngModel" required type="number" class="form-control margin-bottom" id="id" name="id" min="1" [ngModel]="demo && demo.id" (ngModelChange)="demo.id=$event" />
            <div *ngIf="id.errors && (id.dirty || id.touched)" class="alert alert-danger">
                <div *ngIf="id.errors?.['required']">Value must be greater than or equal to 1.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input #name="ngModel" required type="text" class="form-control margin-bottom" id="name" name="name" maxlength="50" [ngModel]="demo && demo.name" (ngModelChange)="demo.name=$event" />
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors?.['required']">Please fill out this field.</div>
            </div>
        </div>
        <div class="form-group">
            <input [disabled]="!addForm.valid" type="button" value="Add" class="btn btn-primary margin-bottom" (click)="addDemo()" />
        </div>
    </form>
</div>
</div>

<div>
<a [routerLink]="['/demo/list']">Back to List</a>
</div>
